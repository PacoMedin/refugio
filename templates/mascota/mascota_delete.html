{% extends 'base/base.html' %}
{% block content %}
<form method="POST">

    <h3> ¿Desea eliminar el registro de {{mascota.nombre}}?</h3>
    <button class="btm btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-default" href="{% url 'mascota_listar' %}">Cancelar</a>
</form>
{% endblock%}
